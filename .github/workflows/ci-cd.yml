# Pipeline do GitHub Actions

name: CI/CD for Sudoku Validator to Cloud Run

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build Docker image and deploy to Cloud Run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: hardy-tenure-456214-m1

      - name: Configure Docker to use gcloud CLI
        run: gcloud auth configure-docker

      - name: Build and Push Docker image to Google Container Registry
        run: |
          docker build -t gcr.io/hardy-tenure-456214-m1/sudoku-validator -f docker/Dockerfile .
          docker push gcr.io/hardy-tenure-456214-m1/sudoku-validator

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy sudoku-validator \
            --image gcr.io/hardy-tenure-456214-m1/sudoku-validator \
            --region us-central1 \
            --platform managed \
            --allow-unauthenticated
